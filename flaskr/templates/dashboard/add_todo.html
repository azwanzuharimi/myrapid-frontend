{% extends 'base.html'%}

{% block header %}
  <h1>{% block title %}Add To Do{% endblock %}</h1>
{% endblock %}

{% block content%}
<body>
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
           <div class="card rounded-3">
               <div class="card-body p-4">


                <form action="" method="post">
                  <div class="form-group row"></div>
                     <label for="task_name">Task</label><br>
                     <input name="task_name" id="task_name" type="text" style='width:500px' class="card rounded-3" required>
                     <div class="col-sm-10"></div>
                  <div class="form-group row"></div>
                  
                  <div class="form-group row"></div>
                     <label for="task_description">Task Description</label><br>
                     <textarea name="task_description" id="task_description" type="text" style='width:500px;height:200px' class="card rounded-3" required></textarea>
                     <div class="col-sm-10"></div>
                  <div class="form-group row"></div>
                  
                  <div class="form-group row"></div>
                     <label for="due_date">Due Date
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
                     Status</label><br>
                     <input name="due_date" id="due_date" type="date" required>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="radio" id="not_started" name="status" value="not_started" required>
                     <label for="not_started"> Not Started</label>&nbsp;&nbsp
                     <input type="radio" id="ongoing" name="status" value="ongoing" required>
                     <label for="ongoing"> Ongoing</label>&nbsp;&nbsp
                     <input type="radio" id="completed" name="status" value="completed" required>
                     <label for="completed"> Completed</label>
                  <div class="form-group row"></div>
                  
                  <div class="form-group row"></div>
                     <button type="submit" class="btn btn-primary" value="Save">Submit</button>
                  <div class="form-group row"></div>
                </form>

               </div>
            </div>
         </div>
      </div>
   </div>
</body>


{% endblock%}
